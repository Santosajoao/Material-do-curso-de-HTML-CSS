<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado localmento no meu servidor</p>
    
        <video width="560" poster="imagens/limoes-capa.png"controls autoplay loop>
            <source src="midias/meu-video.mp4" type="video/mp4">
            <source src="midias/meu-video.m4v" type="video/mp4">
            <source src="midias/meu-video.webm" type="video/webm">
            <p>infelizmente seu navegador não suportou o vídeo</p>
        </video>

        <h1>Inserindo vídeos do Youtube</h1>
        <p>Abaixo está uma segunda forma de hospedar vídeos, que seria diretamente do youtube. Sendo incorporado e linkado no meu html</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
