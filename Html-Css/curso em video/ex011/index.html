<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse arquivo em vários dispositivos, ou mude o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto grande flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir audio em HTML 5</p>
    
    <p>Esse é o podcast do Gustavo Guanabara</p>
    <img src="../Desafio05/imagens/foto-perfil-guanabara.png" alt="">
    <audio src="midia/guanacast-33.mp3" controls></audio>

    <audio controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <p>infelizmente o seu navegador não conseguiu reproduzir o audio <a href="midia/guanacast-33.mp3">Clique aqui para fazer o download de arquivo</a></p>
    </audio>
</body>
</html>
